{% extends 'main.html' %}
{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden mt-10 mb-10">
        <!-- Warning Icon -->
        <div class="bg-red-50 px-8 py-6 flex justify-center">
            <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                </svg>
            </div>
        </div>

        <!-- Content -->
        <div class="p-8 text-center">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Delete Contact</h2>
            <p class="text-gray-600 mb-2">Are you sure you want to delete</p>
            <p class="text-lg font-semibold text-gray-900 mb-6">
                "{{contact.first_name}} {{contact.last_name}}"?
            </p>

            <!-- Form -->
            <form action="" method="post" class="space-y-3">
                {% csrf_token %}
                <button type="submit" 
                        class="w-full inline-flex items-center justify-center gap-2 px-6 py-3 bg-red-600 text-white font-medium rounded-xl hover:bg-red-700 transition-all duration-200 shadow-sm hover:shadow-md">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                    Yes, Delete Contact
                </button>
                <a href="{{request.META.HTTP_REFERER}}" 
                   class="w-full inline-flex items-center justify-center gap-2 px-6 py-3 bg-gray-100 text-gray-700 font-medium rounded-xl hover:bg-gray-200 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                    No, Go Back
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
